{% extends 'base.html' %}
{% block title %} Hotels {% endblock %}
{% block body %}
    <div class="container">
        <div class="row justify-content-center g-4">
            <h1 class="text-center mb-5 mt-5 main_title or_color">All Hotels</h1>
            {% for hotel in hotels %}
                <div class="col-3">
                    <div class="card border-dark" style="width: 18rem;">
                        <img src="{{ hotel.hotel_image.url }}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Hotel: {{ hotel.hotel_name }}</h5>
                            <p class="card-text">Star: {{ hotel.hotel_star }}</p>
                            <p class="card-text">Address: {{ hotel.hotel_address }}</p>
                            <a href="{% url 'hotel_app:hotel_detail' pk=hotel.pk %}" class="btn btn-primary">See Hotel Detail</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
